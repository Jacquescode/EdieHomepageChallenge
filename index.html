<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="Images/devchallenges.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Edie Homepage Challenge</title>
  </head>
  <body>
    <nav>
      <div class="nav-center">
        <div class="nav-header">
          <div class="logo">
            <a href="#">edie</a>
          </div>
          <button class="nav-toggle open">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <ul class="links">
          <button class="nav-toggle close">
            <i class="fas fa-bars"></i>
          </button>
          <div class="pages">
            <li>
              <a href="#">home</a>
            </li>
            <li>
              <a href="#">services</a>
            </li>
            <li>
              <a href="#">our works</a>
            </li>
            <li>
              <a href="#">clients</a>
            </li>
            <li>
              <a href="#">contact</a>
            </li>
          </div>
          <div class="socials">
            <a href="#">
              <img src="Images/instagramblack.svg" alt="Instagram">
            </a>
            <a href="#">
              <img src="Images/linkedinblack.svg" alt="Linkedin">
            </a>
            <a href="#">
              <img src="Images/twitterblack.svg" alt="Twitter">
            </a>
          </div>
        </ul>
      </div>
    </nav>
    <script src="app.js"></script>
  </body>
</html>
